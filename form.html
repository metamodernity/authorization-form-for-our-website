<!DOCTYPE html>
<html>
<head>
    <title>authorization</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--адаптивная вёрстка -->
    <!--прочитать про дом-дерево -->
<body>
<div class="form_auth_block">
    <div class="form_auth_block_content">
        <div class="form_auth_block_head_text">
            <form class="form_auth_style" action="#" method="post">
                <div class="reg">
                    <h1>Авторизация</h1>
                </div>
                <div class="password">
                    <img src="img/key.png">
                    <input type="password" name="auth_pass" placeholder="Пароль" required >
                </div>
                <div class="email">
                    <img src="img/e-mail.png">
                    <input type="email" name="auth_email" placeholder="e-mail" required >
                </div>
                <button class="avto" href="#" >
                    <h2><a class="entrance" type="submit" name="form_auth_submit">Авторизоваться</a></h2>
                </button>
                <div class="quest">
                    <p class="text">Забыли пароль?<a class="avt" href="#">Восстановить!</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
